<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
  </head>
  <body>
    <section class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img src="./imagens/Batman.jfif" alt="img-1" />
        </div>
        <div class="slide">
          <img src="./imagens/Papel de parede principal.jpg" alt="img-2" />
        </div>
        <div class="slide">
          <img src="./imagens/Papel de parede windows 2.jpg" alt="img-3" />
        </div>
        <div class="slide">
          <img
            src="./imagens/WhatsApp Image 2022-11-23 at 12.29.51.jpeg"
            alt="img-4"
          />
        </div>
        <div class="nav-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </section>
    <footer>
        &copy; Estudo por Nicholas Antonio
    </footer>
  </body>
  <script src="script.js"></script>
</html>
